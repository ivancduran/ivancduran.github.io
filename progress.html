<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kraken Framework 0.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/kraken.css">

	<script lang="javascript" src="js/jquery.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script src="js/kraken.p.js"></script>

<script>

$(document).ready(function(){

  $.Kraken({ pagesize : { width: 900 } });

$('.botton').on('click', function(){

  rand = function (){
   return Math.floor((Math.random()*100)+1);
  }

  $('.bar1').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar2').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar3').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar4').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar5').KrakenTrigger('Progress', { progress : rand()} );

  $('.testeval1').KrakenTrigger('Eval', { type : 'email'} );
  $('.testeval3').KrakenTrigger('Eval', { type : 'email'} );
  $('.testeval2').KrakenTrigger('Eval', { get : true } );

  // $('.grids').append('<iframe src="http://200.76.23.18/encoder/" style="display:none;"></iframe>');
  // setTimeout(function(){
  //   $('iframe').remove();
  // },4000);

});



});

</script>

  <input type="button" value="Click Me!" class="botton button big">

      <span style="width: 20%;"><span>20%</span></span>

    <div class="progress bar2">
      <span class="green" style="width: 40%;"><span>40%</span></span>

</div>

<div class="span" value="3.5"></div>
