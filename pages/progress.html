<script>

$(document).ready(function(){

  //New version
  $.Kraken({ 
    pagesize : { width: 1024 },
    bgimg    : { img : '007' },  
    bgcolor  : { color : 'e8ae39'},
  });

  rand = function (){
   return Math.floor((Math.random()*100)+1);
  }

$('.botton').on('click', function(){

  $('.bar1').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar2').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar3').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar4').KrakenTrigger('Progress', { progress : rand()} );
  $('.bar5').KrakenTrigger('Progress', { progress : rand()} );

  console.log($('.bar5').KrakenTrigger('Progress', { progress : rand()} ).data().return);

  $('.testeval1').KrakenTrigger('Eval', { type : 'email'} );
  $('.testeval3').KrakenTrigger('Eval', { type : 'email'} );
  $('.testeval2').KrakenTrigger('Eval', { get : true } );

});



});

</script>
